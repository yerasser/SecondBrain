<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/webicon.png">
    <title>SecondBrain</title>
</head>
<body>
    <div class="content">
        <aside class="nav-bar">
            <div class="nav-bar__user">
                <img src="image/nav_bar/user.png">
                <div class="modal-window fadeIn" id="login_window" style="display: none;">
                    <div class="modal-window__content">
                        <h1 class="modal-window__title">Welcome</h1>
                        <div class="logo">
                            <img src="image/logo.png">
                        </div>
                        <form class="auth-form" id="login">
                            <div>
                                <input type="email" class="auth-form__input" id="login_email" placeholder="Email" required>
                            </div>
                            <div>
                                <input type="password" class="auth-form__input" id="login_password" placeholder="Password" required>
                            </div>
                            <div>
                                <button type="submit" class="gradient-btn">Login</button>
                            </div>
                        </form>
                        <button class="another-way-btn">Don't have acc? Sign up</button>
                        <span class="warning">WARNING! Without authorization, your notes aren't saved</span>
                    </div>
                </div>
                <div class="modal-window" id="signup_window" style="display: none;">
                    <div class="modal-window__content">
                        <h1 class="modal-window__title">Welcome</h1>
                        <div class="logo">
                            <img src="image/logo.png">
                        </div>
                        <form class="auth-form" id="signup">
                            <div>
                                <input type="email" class="auth-form__input" id="signup_email" placeholder="Email" required>
                            </div>
                            <div>
                                <input type="password" class="auth-form__input" id="signup_password" placeholder="Password" required>
                            </div>
                            <div>
                                <input type="password" class="auth-form__input" id="signup_password_confirm" placeholder="Confirm password" required>
                            </div>
                            <div>
                                <button type="submit" class="gradient-btn">Sign up</button>
                            </div>
                        </form>
                        <button class="another-way-btn">I have acc. Login</button>
                        <span class="warning">WARNING! Without authorization, your notes aren't saved</span>
                    </div>
                </div>
                <div class="modal-window fadeIn" id="account_window" style="display: none;">
                    <div class="modal-window__content">
                        <h1 class="modal-window__title" id="account_email">Your account</h1>
                        <div class="account-settings">
                            <button class="gradient-btn" id="save_notes">Save notes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-bar__show">
                <img src="image/nav_bar/show_side_bar.png">
            </div>
            <div class="nav-bar__logout">
                <img src="image/nav_bar/logout.png">
            </div>
        </aside>
        <main>
            <div class="side-bar">
                <div class="side-bar__control-panel">
                    <div class="new-note">
                        <img src="image/side_bar/new_note.png">
                    </div>
                    <div class="delete-note">
                        <img src="image/side_bar/delete.png">
                    </div>
                    <div class="sort">
                        <img src="image/side_bar/sort.png">
                        <select class="sort__select" style="display: none;">
                            <option value="new-to-old">New to old</option>
                            <option value="old-to-new">Old to new</option>
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                        </select>
                    </div>
                </div>
                <div class="note-list">
                </div>
            </div>
            <div class="notes-container">
                <div class="note" data-note-id="">
                    <div class="note__title-container">
                        <h1 class="note__title-item" contenteditable="true">Untitled</h1>
                    </div>
                    <div class="note__body-container">
                        <div class="note__body-item" contenteditable="true">First note</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/util.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
