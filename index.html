<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/webicon.png">
    <title>SecondBrain</title>
</head>
<body>
    <div class="content">
        <aside class="nav_bar">
            <div class="user">
                <img src="image/nav_bar/user.png">
                <div class="modal_window fadeIn" id="login_window" style="display: none;">
                    <div class="modal_content">
                        <h1 class="modal_title">Welcome</h1>
                        <div class="logo">
                            <img src="image/logo.png">
                        </div>
                        <form class="auth_form" id="login">
                            <div class="underline">
                                <input type="email" class="auth_input" id="login_email" placeholder="Email" required>
                            </div>
                            <div class="underline">
                                <input type="password" class="auth_input" id="login_password" placeholder="Password" required>
                            </div>
                            <div class="auth_btns">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </form>
                        <button class="another_way_btn">Don't have acc? Sign up</button>
                        <span class="warning">WARNING! Without authorization, your notes aren't saved</span>
                    </div>
                </div>
                <div class="modal_window" id="signup_window" style="display: none;">
                    <div class="modal_content">
                        <h1 class="modal_title">Welcome</h1>
                        <div class="logo">
                            <img src="image/logo.png">
                        </div>
                        <form class="auth_form" id="signup">
                            <div class="underline">
                                <input type="email" class="auth_input" id="signup_email" placeholder="Email" required>
                            </div>
                            <div>
                                <input type="password" class="auth_input" id="signup_password" placeholder="Password" required>
                            </div>
                            <div>
                                <input type="password" class="auth_input" id="signup_password_confirm" placeholder="Confirm password" required>
                            </div>
                            <div class="auth_btns">
                                <button type="submit" class="btn">Sign up</button>
                            </div>
                        </form>
                        <button class="another_way_btn">I have acc. Login</button>
                        <span class="warning">WARNING! Without authorization, your notes aren't saved</span>
                    </div>
                </div>
                <div class="modal_window fadeIn" id="account_window" style="display: none;">
                    <div class="modal_content">
                        <h1 class="modal_title" id="account_email">Your account</h1>
                        <div class="account_settings">
                            <button class="btn" id="save_notes">Save notes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="show">
                <img src="image/nav_bar/show_side_bar.png">
            </div>
            <div class="logout">
                <img src="image/nav_bar/logout.png">
            </div>
        </aside>
        <main>
            <div class="side_bar">
                <div class="control_panel">
                    <div class="new_note">
                        <img src="image/side_bar/new_note.png">
                    </div>
                    <div class="delete_note">
                        <img src="image/side_bar/delete.png">
                    </div>
                    <div class="sort">
                        <img src="image/side_bar/sort.png">
                        <select class="sort_select" style="display: none;">
                            <option value="new_to_old">New to old</option>
                            <option value="old_to_new">Old to new</option>
                            <option value="a_z">A-Z</option>
                            <option value="z_a">Z-A</option>
                        </select>
                    </div>
                </div>
                <div class="note_list">
                </div>
            </div>
            <div class="all_notes">
            </div>
        </main>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/util.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
